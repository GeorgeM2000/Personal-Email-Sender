<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="User Email Login">
        <title>Login User</title>
        <link href="user_login_style.css" type="text/css" rel="stylesheet"/>
        <script src="jquery-3.6.0.js" type="text/javascript"></script>
        <script src="email_form_functionality.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="user_login_container">
            <h1>Login</h1>

            <div class="user_login">
                <div class="text_field" id="email_text_field">
                    <input type="email" required name="email" placeholder="Email" id="email">
                    <label></label>
                </div>
                <div class="text_field" id="password_text_field">
                    <input type="password" required name="password" placeholder="Password" id="password">
                    <label></label>
                </div>
                <div class="error_field">
                    <p id="error_text"></p>
                </div>
                <div class="button_field">
                    <button id="login_button">Login</button>
                </div>
            </div>
        </div>
        

    </body>
</html>
