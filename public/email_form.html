<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="User Email Login">
        <title>Email Form</title>
        <link href="email_form_style.css" type="text/css" rel="stylesheet"/>
        <script src="jquery-3.6.0.js" type="text/javascript"></script>
        <script src="email_form_functionality.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="email_form_container">
            <h1>Contact</h1>

            <div class="email_form">
                <div class="text_field">
                    <input type="username" required name="full_name" placeholder="Full Name" id="full_name">
                </div>

                <div class="text_field">
                    <input type="text" name="phone_number" placeholder="Phone" id="phone_number">
                </div>

                <div class="text_field">
                    <input type="email" required name="email" placeholder="Email" id="email">
                </div>

                <div class="text_field">
                    <input type="text" name="subject" placeholder="Subject" id="subject">
                </div>

                <div class="textarea_field">
                    <textarea class="textarea" id="textarea" name="text" rows="4" maxlength="10000" minlength="10" placeholder="Write your text here..."></textarea>
                </div>

                <div class="button_field">
                    <button id="submit_button">Send</button>
                </div>

            </div>
        </div>
    </body>
</html>
